name: Release

on:
  workflow_dispatch:
    inputs:
      version_bump:
        description: 'Version bump type'
        required: true
        type: choice
        options:
          - major
          - minor
          - patch
  push:
    tags:
      - 'v*.*.*'

jobs:
  check-test:
    runs-on: ubuntu-latest
    outputs:
      test_passed: ${{ steps.check.outputs.test_passed }}
    steps:
      - name: Check if test passed on main branch
        id: check
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # Get the latest run conclusion of "Test Build" workflow on main branch
          RUN_STATUS=$(gh run list --repo "${{ github.repository }}" --workflow=test.yml --branch=main --limit=1 --json conclusion --jq '.[0].conclusion // empty')
          
          if [ "$RUN_STATUS" = "success" ]; then
            echo "test_passed=true" >> $GITHUB_OUTPUT
          else
            echo "::warning::Latest Test Build run status: '${RUN_STATUS:-not found}'"
            echo "test_passed=false" >> $GITHUB_OUTPUT
          fi

  release:
    runs-on: ubuntu-latest
    needs: check-test
    if: needs.check-test.outputs.test_passed == 'true'

    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10
          
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Bump version
        if: github.event_name == 'workflow_dispatch'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          npx commit-and-tag-version --release-as ${{ github.event.inputs.version_bump }} --tag-prefix v --skip.changelog
          node -e "
          const fs = require('fs');
          const pkg = JSON.parse(fs.readFileSync('package.json', 'utf8'));
          const config = JSON.parse(fs.readFileSync('komari-theme.json', 'utf8'));
          config.version = pkg.version;
          fs.writeFileSync('komari-theme.json', JSON.stringify(config, null, 4) + '\n');
          "
          git add komari-theme.json
          git commit --amend --no-edit
          git tag -f "v$(node -p "require('./package.json').version")"
          git push --follow-tags

      - name: Extract version
        id: version
        run: |
          if [[ "${{ github.event_name }}" == "workflow_dispatch" ]]; then
            VERSION=$(node -p "require('./package.json').version")
            echo "version=${VERSION}" >> $GITHUB_OUTPUT
            echo "tag=v${VERSION}" >> $GITHUB_OUTPUT
          else
            TAG="${GITHUB_REF#refs/tags/}"
            VERSION="${TAG#v}"
            echo "version=${VERSION}" >> $GITHUB_OUTPUT
            echo "tag=${TAG}" >> $GITHUB_OUTPUT
          fi

      - name: Sync version to theme config
        if: github.event_name != 'workflow_dispatch'
        run: |
          node -e "
          const fs = require('fs');
          const pkg = JSON.parse(fs.readFileSync('package.json', 'utf8'));
          const config = JSON.parse(fs.readFileSync('komari-theme.json', 'utf8'));
          config.version = pkg.version;
          fs.writeFileSync('komari-theme.json', JSON.stringify(config, null, 4) + '\n');
          "

      - name: Build project
        run: pnpm run build

      - name: Create distribution package
        run: |
          zip -r komari-theme-commander@${{ steps.version.outputs.version }}.zip dist/ komari-theme.json preview.png

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.version.outputs.tag }}
          name: Release ${{ steps.version.outputs.tag }}
          files: komari-theme-commander@${{ steps.version.outputs.version }}.zip

  failed:
    runs-on: ubuntu-latest
    needs: check-test
    if: needs.check-test.outputs.test_passed != 'true'
    steps:
      - name: Fail workflow
        run: |
          echo "::warning::No successful test run found on main branch. Please run test first before releasing."
          exit 1
